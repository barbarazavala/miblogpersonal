<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>María Barbara Zavala</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: white;
      color: black;
    }

    .portada {
      background-color: black;
      height: 300px;
      width: 100%;
    }

    .perfil-contenedor {
      position: relative;
      margin-top: -90px;
      padding-left: 20px;
    }

    .perfil {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
    }

    .nombre {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0 20px 0;
    }

    .contenido {
      display: flex;
      flex-direction: column;
      padding: 0 20px 40px 20px;
    }

    .presentacion {
      font-size: 18px;
      line-height: 1;
      text-align: left;
      margin-bottom: 20px;
      max-width: 600px;
    }

    .presentacion p {
      margin: 0 0 12px 0;
    }

    .link a {
      font-weight: bold;
      text-decoration: none;
      color: black;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="portada"></div>

  <div class="perfil-contenedor">
    <img src="https://i.postimg.cc/fLt35QmC/file-00000000ee6461fb8a11a83cee645c7f.png" alt="Foto de perfil" class="perfil" />
    <div class="nombre">María Bárbara Zavala</div>
  </div>

  <div class="contenido">
    <div class="presentacion">
      <p>Blog profesional.</p>
      <p>Diseño en arte digital.</p>
      <p>Administración financiera. </p>
      <p>Liderazgo y gestión empresarial.</p>
      <p>Mis colecciones en estudio y análisis sobre mi profesión.</p>
      <p>Mis links, blogs y diarios de información.</p>
    </div>
    <div class="link">
      <a href="https://drive.google.com/drive/folders/1UEKf50uZjv4vN1SRgZTP1MF3_o5FwRWM" target="_blank">
        BioSites Google Drive
      </a>
    </div>
  </div>

</body>
</html>
